<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Google Arama</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header class="sayfa-tepesi">
            <a href="image.html">Görseller</a>
            <a href="advanced.html">Gelişmiş Arama</a>
        </header>

        <main class="ana-icerik">
            <div class="logo-alani">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logosu">
            </div>

            <form action="https://www.google.com/search">
                <div class="arama-kutusu-konteyniri">
                    <input type="text" name="q" class="arama-cubugu">
                </div>
                <div class="buton-alani">
                    <input type="submit" class="arama-butonu" value="Google'da Ara" name="btnK">
                    <input type="submit" class="arama-butonu" value="Kendimi Şanslı Hissediyorum" name="btnI">
                </div>
            </form>
        </main>
    </body>
</html>
