<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Görsel Arama</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
         <meta charset="utf-8">
    </head>
    <body>
        <header class="sayfa-tepesi">
            <a href="index.html">Google Arama</a>
        </header>

        <main class="ana-icerik">
            <div class="logo-alani">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logosu">
                <span class="logo-yazisi">Görseller</span>
            </div>

            <form action="https://www.google.com/search">
                <div class="arama-kutusu-konteyniri">
                    <input type="text" name="q" class="arama-cubugu">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div class="buton-alani">
                    <input type="submit" class="arama-butonu" value="Görsellerde Ara">
                </div>
            </form>
        </main>
    </body>
</html>
